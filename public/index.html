<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="icon" href="data:," />
    <title>Wossibel2Go</title>
    <style>
      .collapsible {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
      }

      /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
      .active,
      .collapsible:hover {
        background-color: #ccc;
      }

      /* Style the collapsible content. Note: hidden by default */
      .content {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body class="w3-light-grey">
    <!-- w3-content defines a container for fixed size centered content, 
    and is wrapped around the whole page content, except for the footer in this example -->
    <div class="w3-content" style="max-width: 1400px">
      <!-- Header -->
      <header class="w3-container w3-center w3-padding-32">
        <h1><b>Wossibel2Go</b></h1>
      </header>

      <!-- Grid -->
      <div class="w3-row">
        <!-- Blog entries -->
        <div class="w3-col l12 s12">
          <!-- Blog entry -->
          <div class="w3-card-4 w3-margin w3-white">
            <div class="w3-container">
              <h3><b id="title"></b></h3>
              <h5>
                <a id="place"></a>
                <span class="w3-opacity" id="date"></span>
              </h5>
            </div>

            <div class="w3-container">
              <p id="story"></p>
              <img
                src=""
                class="w3-round w3-image w3-margin-bottom"
                style="width: 100%; max-width: 600px"
                id="card"
              />
            </div>
            <button type="button" class="collapsible">Tonaufnahme</button>
            <div w3-col m8 s12 class="content">
              <p>
                Durch eine Tonaufnahme liefern Sie wertvolle Daten für künftige
                sprachwissenschaftliche und volkskundliche Arbeit. Werden Sie
                vielleicht selbst Teil des Wossidlo-Archivs und sprechen Sie die
                oben angezeigte Geschichte ein.
              </p>
              <p>
                <button
                  class="w3-button w3-padding-large w3-white w3-border"
                  id="startRecord"
                  onclick="startRecording()"
                >
                  <b>Aufnahme starten</b>
                </button>
                <button
                  class="w3-button w3-padding-large w3-white w3-border"
                  id="stopRecord"
                  onclick="stopRecording()"
                  style="display: none"
                >
                  <b>Aufnahme beenden</b>
                </button>
              </p>
              <p></p>
              <form method="POST">
                <audio controls controlslist="nodownload" id="audio"></audio>
              </form>
              <p>
                <!-- Nach Senden der Aufnahme sollte der Nutzer eine Bestätigung bekommen z.B. alert("Vielen Dank für ihren Beitrag")-->
                <button
                  id="submit"
                  disabled="true"
                  value="audio"
                  onclick="ajax()"
                >
                  Aufnahme senden
                </button>
              </p>
            </div>
          </div>
          <hr />

          <!-- END BLOG ENTRIES -->
        </div>

        <!-- END GRID -->
      </div>
      <br />

      <!-- END w3-content -->
    </div>

    <!-- Skript für Einlesen der Daten aus ISEBEL -->
    <script>
      getStory();

      function getStory() {
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());

        if (params.storyid != "") {
          $.ajax({
            url:
              "https://digibibapp14.uni-rostock.de/wopqueries/isebel/story/" +
              params.storyid,
            type: "get",
            dataType: "xml",
            success: function (response) {
              //console.log(response);
              let data = readStoryXML(response);
              displayStory(data);
            },
            error: function (xhr) {
              console.log(xhr);
            },
          });
        }
      }

      function readStoryXML(xml) {
        let data = new Object();

        let story = xml.getElementsByTagName("isebel:story");

        let contents = story[0].getElementsByTagName("isebel:contents");
        let content = contents[0].getElementsByTagName("isebel:content");
        let text = content[0].innerHTML;
        data.story = text;

        let title = story[0].getElementsByTagName("dc:title");
        title = title[0].innerHTML;
        data.title = title;

        //Orte sind nicht in jeder Story verfügbar
        let places = story[0].getElementsByTagName("isebel:places");
        if (places[0] != null) {
          let place = places[0].getElementsByTagName("isebel:place");
          let placeTitle = place[0].getElementsByTagName("dc:title");
          placeTitle = placeTitle[0].innerHTML;
          data.place = placeTitle;
        }

        let images = [];
        let imgResources = story[0].getElementsByTagName(
          "isebel:imageResources"
        );
        imgResources = imgResources[0].getElementsByTagName(
          "isebel:imageResource"
        );

        for (let i = 0; i < imgResources.length; i++) {
          images.push(
            imgResources[i].getElementsByTagName("isebel:purl")[0].innerHTML
          );
        }
        data.images = images;

        //events sind nicht in jeder Story vorhanden
        let events = story[0].getElementsByTagName("isebel:events");
        if (events[0] != null) {
          let event = events[0].getElementsByTagName("isebel:event");
          let date = event[0].getElementsByTagName("isebel:date");
          date = date[0].innerHTML;
          data.date = date;
        }

        return data;
      }

      function displayStory(data) {
        console.log(data);
        document.getElementById("story").innerHTML = data.story;
        document.getElementById("title").innerHTML = data.title;
        if (data.place != undefined) {
          document.getElementById("place").innerHTML = data.place;
        }
        document.getElementById("card").src = data.images[0];
        console.log(data.images[0]);
        if (data.date != undefined) {
          document.getElementById("date").innerHTML = data.date;
        }
      }
    </script>

    <!-- Aufnahmefunktion -->
    <script>
      function startRecording() {
        //TODO: Zugriff auf das Mikrofon muss nur einmalig gewährt werden. Aktuell wird die entsprechende
        //Funktion navigator.mediaDevices.getUserMedia() jedoch bei JEDER neuen Aufnahme aufgerufen, was zu einer Fehlermeldung führt.
        //entsprechende Überprüfung einbauen, die dies verhindert.

        toggleRecord();
        const stopButton = document.getElementById("stopRecord");

        const handleSuccess = function (stream) {
          const options = { mimeType: "audio/webm" };
          const recordedChunks = [];
          const mediaRecorder = new MediaRecorder(stream, options);

          mediaRecorder.addEventListener("dataavailable", function (e) {
            if (e.data.size > 0) recordedChunks.push(e.data);
          });

          mediaRecorder.addEventListener("stop", function () {
            const blob = new Blob(recordedChunks);
            const url = URL.createObjectURL(blob);

            const audio = document.getElementById("audio");
            audio.src = url;

            var reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = function () {
              var base64data = reader.result;
              //console.log(base64data);
            };
          });

          stopButton.addEventListener("click", function () {
            mediaRecorder.stop();
          });

          mediaRecorder.start();
        };

        navigator.mediaDevices
          .getUserMedia({ audio: true, video: false })
          .then(handleSuccess);
      }

      function stopRecording() {
        toggleRecord();
        const submit = document.getElementById("submit");
        submit.disabled = false;
      }

      //Wechselt Button zwischen "Aufnahme starten" und "Aufnahme beenden"
      function toggleRecord() {
        var x = document.getElementById("startRecord");
        var y = document.getElementById("stopRecord");

        if (x.style.display === "none") {
          x.style.display = "block";
          y.style.display = "none";
        } else {
          x.style.display = "none";
          y.style.display = "block";
        }
      }

      function ajax() {
        $.ajax({
          url: "https://api.wossidia.de/isebelindex",
          type: "get",
          data: {
            word: "moort",
          },
          success: function (response) {
            console.log(response);
          },
          error: function (xhr) {
            console.log(xhr);
          },
        });
      }
    </script>

    <!-- Script für ausklappbare Box "Tonaufnahme" -->
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>
  </body>
</html>
